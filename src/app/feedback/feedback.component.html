<h1>Feedback collection!</h1>
<div class="form-container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text"/>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input name="companyName" type="text"/>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input name="jobTitle" type="text"/>
        </div>
        <div class="form-group">
            <label for="years">Years in current role</label>
            <input name="years" type="number"/>
        </div>
        <div class="form-group">
            <label for="additional">What do you like about marketing corp</label>
            <textarea name="additional"></textarea>
        </div>
        <button>Submit!</button>
    </form>

</div>

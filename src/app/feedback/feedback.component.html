<h1>Feedback collection!</h1>
<div class="form-container">
    <form [formGroup]="feedbackFormGroup" #f="ngForm" (ngSubmit)="onFormSubmit(f.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <!--attempting to add validatition errors - couldn't figure out how to access the error and ran out of time-->
            <!-- <div *ngIf="feedbackFormGroup.controls['name'].invalid && feedbackFormGroup.controls['name'].dirty || feedbackFormGroup.controls['name'].touched">
                <div *ngIf="feedbackFormGroup.controls['name'].errors.minlength">
                    Name Too Short!
                </div>
            </div> -->
            <input name="name" type="text" required minlength="6" formControlName="name" placeholder="Enter Your Name"/>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input name="companyName" type="text" required formControlName="companyControl" placeholder="Enter Company Name"/>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input name="jobTitle" type="text" required formControlName="jobTitleControl" placeholder="Enter Your Job Title"/>
        </div>
        <div class="form-group">
            <label for="years">Years in current role</label>
            <input name="years" type="number" required min="0" max="50" formControlName="yearsControl"/>
        </div>
        <div class="form-group">
            <textarea name="additional" required formControlName="additionalInfoControl" placeholder="Enter what you like about marketing corp?"></textarea>
        </div>
        <button type="submit" [disabled]="f.invalid">Submit!</button>
    </form>

</div>
